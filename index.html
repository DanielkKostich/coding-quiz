<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="Assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


  <div id="container" class="position-absolute top-50 start-50 translate-middle">

    <div id="quiz">
      <h1>JavScript Quiz!!!</h1>
      <br>
      <p id="questions"></p>
      <br>
      <p2 id="answer"></p2>



      <button id="ans" class="btn btn-danger" type="input"></button>
      <button id="ans1" class="btn btn-success" type="input"></button>
      <button id="ans2" class="btn btn-warning" type="input"></button>
      <button id="ans3" class="btn btn-info" type="input"></button>

    </div>
    <button id="begin" class="btn btn-primary btn-lg btn-block" type="button">Click to Start</button>
  </div>
  </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="Assets/script.js"></script>

</html>
